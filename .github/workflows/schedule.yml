name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/1 * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: a7e77ce888c75618549e4f257e93c8e5
          TIMEZONE: Asia/Seoul
